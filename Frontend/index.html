<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Frames MQTT Publisher </title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> 
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MQTT Publisher</h1>
    <h2>Select your Microcontroller and type in your Message below </h2>

    <label for="message">Enter Message: </label> 
    <input type="text" id="message" placeholder="Enter your message " required>

    <label for="microcontroller">Select Microcontroller:</label>
    <select id="microcontroller">
        <option value="PubA">MC A</option>
        <option value="PubB">MC B</option>
    </select>

    <button id="publishBtn">Publish</button>
    <p id="status"></p>
</body>
</html>
